<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title class="text-center">Password Generator</title>
  </head>
  <body>
    <h1 class="text-center">Password Generator</h1>
    <div class="container text-center shadow-sm round-sm">
        <div class="row">
          <h4>Generate a Password</h4>
            <br>
          <div id="returnP" class="col-lg-10 text-center border-2-gray rounded-lg shadow-sm">
                <span id="results"></span>
                <br>
          </div>
          <form id="pGenForm">
                <p>Enter 8-128 <input type="number" min="8" max="128" id="pLength">
                <input type="checkbox" name="sChar" value="Special Characters">Special Characters
                <button class="col-md-offset-1 col-sm-3 btn-primary rounded-lg" id="generate" name="generate" onclick="makePass()">Generate Password</button></p>
                
              </form>
              <button class="col-md-offset-1 col-sm-3 btn-warning rounded-lg" id="clipboard" name="clipboard">Copy</button>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, per GetBootStrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/gen.js"></script>
    
  </body>
</html>
