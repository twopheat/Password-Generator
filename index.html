<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title class="text-center">Password Generator</title>
  </head>
  <body>
    <h1 class="text-center">Password Generator</h1>
    <div class="container">
            <p id="genindex"></p>
        <div class="col-md-offset-1 col-lg-10 text-center">
              <form class="form-group" name="pgenerate">
                <input class="round-sm" type="text" size=28 name="output">
                  <input type="button" value="Generate Password" onClick="populateform(this.form.thelength.value)"><br />
                  <b>Password Length:</b> <input type="text" name="thelength" min="8" size=2 value=""><b>8 Minimum</b> <br />
                  <button type="button" id="btnSpecial" class="m-3 btn btn-warning" onchange='handleChange(this);' data-toggle="button" aria-pressed="false" autocomplete="off">Special Characters</button><button type="button" id="btnUppercase" class="m-3 btn btn-warning" onchange='handleChange1(this);' data-toggle="button" aria-pressed="false" autocomplete="off">Uppercase</button>
              </form>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, per GetBootStrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/genny.js"></script>
    
  </body>
</html>
