<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title class="text-center">Password Generator</title>
  </head>
  <body>
    <h1 class="text-center">Password Generator</h1>
    <div class="container text-center shadow-sm round-sm p-3">
        <div class="row">
          <h4 class="m-3">Generate a Password</h4>
            <br>
          <div id="returnP" class="p-3 offset-sm-2 col-sm-8 text-center border-2-gray rounded-lg shadow-sm">
                <span type="text" class="col-sm-3 text-break" id="results"></span>
                <br>
          </div>
        </div>
          <br>
          <br>
        <div id="inputs">
          <form class="row" id="pGenForm">
                <p class="col-sm-3">Enter 8-128 <input type="number" min="8" max="128" id="pLength"></p>
                <p class="col-sm-2"><input type="checkbox" name="sChar" id="sChar" value="Special Characters"> Special Characters</p>
          </form>
                <button class="col-md-offset-1 col-sm-3 btn-primary rounded-lg" id="generate" >Generate</button>
                <button class="col-md-offset-1 col-sm-3 btn-warning rounded-lg" id="Copy" >Copy</button>
              
              
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, per GetBootStrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/gen.js"></script>
    
  </body>
</html>
